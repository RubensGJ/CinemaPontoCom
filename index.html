<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes.Com</title>
    <link rel="stylesheet" href="assets/css/global/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="assets/css/index/carousel.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="icone" data-lucide="clapperboard"></i>
        <p class="nameLogo">CinemaPontoCom</p>
      </div>

      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Encontre seus filmes favoritos"
        />
        <i data-lucide="search" class="search-icon"></i>
      </div>

      <div class="personal">
        <i class="icone" data-lucide="plus"></i>
        <i class="icone" data-lucide="bell"></i>
        <div class="personalPerfil" id="user-container">
          <!-- API RANDOM USER -->
        </div>
        <i class="icone" data-lucide="chevron-down"></i>
      </div>
    </header>

    <div class="destaques">
      <h1>Confira aqui os destaques do momento !</h1>
      <div class="carousel">
    
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/api/RandomUser.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/js/api/SlickCarousel.js"></script>
    <script src="assets/js/api/TMDB.js"></script>
  </body>
</html>
