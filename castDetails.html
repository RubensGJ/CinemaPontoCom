<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Ator</title>
    <link rel="icon" type="image/png" href="assets/img/icone.png" />
    <link rel="stylesheet" href="assets/css/global/styles.css" />
    <link rel="stylesheet" href="assets/css/castDetails/castDetails.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><i class="icone" data-lucide="clapperboard"></i
        ></a>
        <a href="index.html"><p class="nameLogo">CinemaPontoCom</p></a>
      </div>

      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Encontre seus filmes favoritos"
        />
        <i data-lucide="search" class="search-icon"></i>
      </div>

      <div class="personal">
        <i class="icone" data-lucide="plus"></i>
        <i class="icone" data-lucide="bell"></i>
        <div class="personalPerfil" id="user-container">
          <!-- API RANDOM USER -->
        </div>
        <i class="icone" data-lucide="chevron-down"></i>
      </div>
    </header>

    <section class="actor-details">
      <div class="actor-info">
        <img id="actor-photo" src="" alt="Foto do Ator" />
        <div>
          <h2 id="actor-name"></h2>
          <p id="actor-bio"></p>
        </div>
      </div>
      <div class="actor-movies">
        <h3>Filmes:</h3>
        <ul id="actor-movies-list"></ul>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <i class="icone" data-lucide="clapperboard"></i>
          <p class="nameLogo">CinemaPontoCom</p>
        </div>
        <div class="footer-links">
          <a href="#">Sobre Nós</a>
          <a href="#">Contato</a>
          <a href="#">Termos de Uso</a>
          <a href="#">Política de Privacidade</a>
        </div>
        <div class="footer-social">
          <a href="#"><i data-lucide="facebook"></i></a>
          <a href="#"><i data-lucide="twitter"></i></a>
          <a href="#"><i data-lucide="instagram"></i></a>
          <a href="#"><i data-lucide="youtube"></i></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 CinemaPontoCom. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/api/RandomUser.js"></script>
    <script src="assets/js/pages/castDetails.js"></script>
    <script src="assets/js/api/TMDB.js"></script>
  </body>
</html>
